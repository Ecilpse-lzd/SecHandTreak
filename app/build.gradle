apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.lzd_develop.sechandtreak"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/roundedimageview-2.2.1-sources.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/lite-common-1.1.3.jar')
    compile files('libs/lite-http-2.3.1.jar')
    compile 'org.kie.modules:com-google-code-gson:6.4.0.Final'
    compile project(':trineaandroidcommon')
    compile files('libs/universal-image-loader-1.9.5.jar')
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
